<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- :: 이후 함수를 호출 하는 형태 매개변수로 클래스이름이 들어감 -->
<!-- :: 왼사이드에 아무것도 안적으면 나의파일안에 있는 ~ 으로 인식 -->
<th:block th:replace="~{/include/layout03 :: 함수명(~{:: #wrap})}">
	
	<div class="wrap">
		템플릿에 전달될 화면 class
	</div>
	
	<div id="wrap">
		템플릿에 전달될 화면 id
	</div>
	
</th:block>

<script>
	console.log('화면에서 사용할 js는 블럭 바깥에 작성')
</script>
</html>
